{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
    <h2>{{ request.user.email }}</h2>

    <button class="btn btn-sm btn-outline-primary" id="inbox">Inbox</button>
    <button class="btn btn-sm btn-outline-primary" id="compose">Compose</button>
    <button class="btn btn-sm btn-outline-primary" id="sent">Sent</button>
    <button class="btn btn-sm btn-outline-primary" id="archived">Archived</button>
    <a class="btn btn-sm btn-outline-primary" href="{% url 'logout' %}">Log Out</a>
    <hr>

    <div id="page-title" class="class-header"></div>

    <div id="emails-view">
    </div>


    <div id="email-view" class="class-header">
        <div class="card">
            <div id='email-sender-time' class="card-header"></div>
            <div class="card-body">
              <h5 id='email-subject' class="card-title"></h5>
              <p id='email-body' class="card-text"></p>
              <a id='reply' class="btn btn-primary">Reply</a>
              <a id='archive' href="#" class="btn btn-secondary">Archive</a>
              <a id='unarchive' href="#" class="btn btn-light">Unarchive</a>
            </div>
          </div>
    </div>



    

    <div id="compose-view">
        <h3>New Email</h3>
        <form id="compose-form">
            <div class="form-group">
                From: <input disabled class="form-control" value="{{ request.user.email }}">
            </div>
            <div class="form-group">
                To: <input name='recipient' id="compose-recipients" class="form-control">
            </div>
            <div class="form-group">
                <input name='subject' class="form-control" id="compose-subject" placeholder="Subject">
            </div>
            <textarea name='body' class="form-control" id="compose-body" placeholder="Body"></textarea>
            <input type="submit" class="btn btn-primary"/>
        </form>
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
